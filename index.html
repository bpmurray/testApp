<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>Control Switches</title>

   <meta name="HandheldFriendly" content="true" />
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="default" />

   <link rel="stylesheet" href="styles/jquery.mobile-1.3.0.min.css" />
   <script src="script/jquery-1.10.2.min.js"></script>
   <script src="script/jquery.mobile-1.3.0.min.js"></script>
   <script src="cordova.js"></script>

   <script type="text/javascript">

      // The photo failed
      function photoFail(message) {
         alert('Failed because: ' + message);
      }

      // Photo was taken OK
      function photoOK(imageData) {
         var image = document.getElementById('photo');
         image.src = "data:image/jpeg;base64," + imageData;
      }

      // Initialise the camera button
      $(document).ready(function() {
          $("#btnPic").click(function() {
              navigator.camera.getPicture(photoOK, photoFail,
		                          { quality: 50,
                                            destinationType: Camera.DestinationType.DATA_URL
                                          }); 
          });
      });


   </script>
</head><body>
   <div data-role="page" data-theme="a">

      <!-- The page header -->
      <div data-role="header" data-theme="c" class="ui-header ui-bar-a" role="banner">
         <h1 class="ui-title" id="pageTitle">Control Camera</h1>
      </div>

      <div><span class="ui-block-a"><input id="btnPic" type="button" value="Take Picture" data-theme="e" /></span></div>

      <div><img id="photo"/></div>

   </div> <!-- Page end -->
</body>
</html>
