<head>

</head>
<body>
   <div data-role="page" data-theme="b" data-content-theme="a">

      <!-- The page header -->
      <div data-role="header" data-theme="b" class="ui-header ui-bar-a" role="banner">
         <h1 class="ui-title" id="pageTitle">Test App</h1>
      </div>

      <div data-role="content" data-theme="b">
         <a href="#" data-theme="a" data-role="button" id="b1" 
                onclick="window.plugins.socialsharing.share('Message only')" >message only</a> 
         <a href="#" data-theme="e" data-role="button" id="b2" 
                onclick="window.plugins.socialsharing.share('Message and subject', 'The subject')" >message and subject</a> 
         <a href="#" data-theme="a" data-role="button" id="b3" 
                Onclick="window.plugins.socialsharing.share(null, null, null, 'http://www.x-services.nl')" >link only</a> 
         <a href="#" data-theme="e" data-role="button" id="b4" 
                onclick="window.plugins.socialsharing.share('Message and link', null, null, 'http://www.x-services.nl')" >message and link</a>
         <a href="#" data-theme="a" data-role="button" id="b5" 
                onclick="window.plugins.socialsharing.share(null, null, 'https://www.google.nl/images/srpr/logo4w.png', null)" >image only</a> 
         <a href="#" data-theme="e" data-role="button" id="b6" 
                onclick="window.plugins.socialsharing.share(null, null, 'data:image/png;base64,R0lGODlhDAAMALMBAP8AAP///wAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAUKAAEALAAAAAAMAAwAQAQZMMhJK7iY4p3nlZ8XgmNlnibXdVqolmhcRQA7', null)" >base64 image only</a> 
         <a href="#" data-theme="a" data-role="button" id="b7" 
                onclick="window.plugins.socialsharing.share('Message and image', null, 'https://www.google.nl/images/srpr/logo4w.png', null)" >message and image</a> 
         <a href="#" data-theme="e" data-role="button" id="b8" 
                onclick="window.plugins.socialsharing.share('Message, image and link', null, 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')" >message, image and link</a> 
         <a href="#" data-theme="a" data-role="button" id="b9" 
                onclick="window.plugins.socialsharing.share('Message, subject, image and link', 'The subject', 'https://www.google.nl/images/srpr/logo4w.png', 'http://www.x-services.nl')" >message, subject, image and link</a> 
      </div> <!-- content end -->

   </div> <!-- Page end -->
